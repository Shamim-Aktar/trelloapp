<div class="container d-flex justify-content-center">
    <div class="login-page">
        <a routerLink="/">Logo</a>
        <div class="form-container ">
            <div class="login-header">
                Register to trello
            </div>
            <div class="errors" *ngIf="error">{{error}}</div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input formControlName="email" type="email" class="form-control" id="InputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">

                </div>
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="text" formControlName="username" class="form-control" id="username"
                        aria-describedby="username" placeholder="Enter usename">

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password"
                        placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div class="bottom-link">
                <a routerLink="/login" class="register-link">Sign in</a>
            </div>
        </div>
    </div>
</div>
